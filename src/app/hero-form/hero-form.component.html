<div
  id="crud-modal"
  tabindex="-1"
  aria-hidden="true"
  class="overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 mx-auto justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
>
  <div class="relative p-4 w-full mx-auto max-w-md max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow">
      <!-- Modal header -->
      <div
        class="flex items-center text-center justify-between p-4 md:p-5 border-b rounded-t"
      >
        <h3 class="text-lg font-semibold text-gray-900">Add Hero</h3>

        <button
          type="button"
          (click)="closeModal()"
          class="text-gray-400 bg-transparent max-w-[50%] box-content max-h-5 hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
          data-modal-toggle="crud-modal"
        >
          Close
        </button>
      </div>
      <!-- Modal body -->
      <form class="p-4 md:p-5" #heroForm="ngForm">
        <div class="grid gap-4 mb-4 grid-cols-2">
          <div class="col-span-2">
            <label
              for="name"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Name</label
            >
            <input
              type="text"
              name="name"
              id="name"
              #heroName
              [(ngModel)]="model.name"
              class="bg-gray-50 ml-0 mb-2 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 w-full p-2.5"
              placeholder="Type hero name"
              required=""
            />
            <input
              type="text"
              name="alterEgo"
              id="alterEgo"
              #heroAlterEgo
              [(ngModel)]="model.alter_ego"
              class="bg-gray-50 mb-2 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              placeholder="Type hero's civilian name"
              required=""
            />
            <div class="flex flex-col">
              <label for="power">Hero Power</label>
              <select
                class="m-2 ml-0 rounded p-2 border-2 border-sky-500"
                [(ngModel)]="model.power"
                id="power"
                name="power"
                required
              >
                @for (pow of powers; track $index) {
                <option [value]="pow">{{ pow }}</option>
                }
              </select>
            </div>
          </div>
        </div>

        <button
          type="submit"
          (click)="onSubmit()"
          class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
        >
          <svg
            class="me-1 -ms-1 w-5 h-5"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
              clip-rule="evenodd"
            ></path>
          </svg>
          Add hero
        </button>
      </form>
    </div>
  </div>
</div>
